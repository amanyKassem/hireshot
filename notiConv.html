<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hireshot</title>
    <link rel="shortcut icon" href="img/svg.png">

    <link href="css/all.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/hover.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/icomoon.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <!--    to load google font faster-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--        <link href="css/styleRTL.css" rel="stylesheet" />-->

</head>
<body>


<!--start opacityConfirmDiv-->
<div class="opacityConfirmDiv">
    <div class="whiteBg">
        <img src="img/success.png"  alt="success">
        <p>
            تهانينا
            <span>تم ارسال تقييمك بنجاح</span>
        </p>
    </div>
</div>
<!--end opacityConfirmDiv-->



<div class="convBg">
    <img src="img/pic.jpg" class="firstUser" alt="user image">
    <img src="img/content.png" class="secondUser" alt="user image">

    <div class="controlsCont">
        <div class="controls">

            <a class="hvr-float-shadow noCamera">
                <img src="img/noCamera.png" alt="no camera">
            </a>

            <a class="hvr-float-shadow switchCamera">
                <img src="img/switchCamera.png" alt="switch camera">
            </a>

            <a class="hvr-float-shadow microphone">
                <img src="img/microphone.png" alt="microphone">
            </a>

            <a class="hvr-float-shadow mute">
                <img src="img/mute.png" alt="mute">
            </a>

        </div>

        <a class="hvr-float-shadow declineCall" data-toggle="modal" data-target="#declineModal">
            <img src="img/declineCall.png" alt="decline call">
        </a>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="declineModal" tabindex="-1" role="dialog" aria-labelledby="declineModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="disModal">
                        <img src="img/ques.png" alt="vector">

                        <h5>هل تود نشر مقابلتك ؟</h5>

                        <p>
                            حيث تتيح للشركات الاطلاع علي مقابلاتك
                        </p>

                        <div class="controlsBtn">
                            <a class="btnShape blueBtn" data-dismiss="modal" data-toggle="modal" data-target="#rateModal">نعم</a>
                            <a class="btnShape grayBtn" data-dismiss="modal" data-toggle="modal" data-target="#rateModal">لا</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="rateModal" tabindex="-1" role="dialog" aria-labelledby="rateModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="disModal rateModal">

                        <div class="user">
                            <img src="img/pic.jpg" alt="user image">
                            <span>أماني قاسم</span>
                        </div>

                        <div class="rating">
                            <input id="radio1" type="radio" name="starRate" value="5">
                            <label for="radio1"><i class="fas fa-star"></i></label>
                            <input id="radio2" type="radio" name="starRate" value="4">
                            <label for="radio2"><i class="fas fa-star"></i></label>
                            <input id="radio3" type="radio" name="starRate" value="3">
                            <label for="radio3"><i class="fas fa-star"></i></label>
                            <input id="radio4" type="radio" name="starRate" value="2">
                            <label for="radio4"><i class="fas fa-star"></i></label>
                            <input id="radio5" type="radio" name="starRate" value="1">
                            <label for="radio5"><i class="fas fa-star"></i></label>
                        </div>

                        <p>
                            من فضلك قم بتققيم مقدم الخدمة
                        </p>

                        <div class="form-group">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <div class="controlsBtn">
                            <a class="btnShape blueBtn confirmForm" data-dismiss="modal">نعم</a>
                            <a class="btnShape grayBtn" data-dismiss="modal">لا</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    new WOW().init();
</script>


<!--start show loader to navigate-->
<script>
    $(".confirmForm").click(function(e) {
        e.preventDefault();
        $('.opacityConfirmDiv').fadeIn().css('display','flex')
        var delay = 2000;
        var url = 'home.html'
        setTimeout(function(){ window.location = url; }, delay);
    });

</script>
<!--end show loader to navigate-->

</body>
</html>
